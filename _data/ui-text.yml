  # Sistema Nervoso
  sistema_nervoso_intro      : "Since day one, Gabriel has relied on its cameras as a crucial physical infrastructure to extract intelligence from the streets. Consequently, from its inception, Gabriel has dealt with the complexity of customized installations for each client.\n\n
                                Moreover, the solution's architecture is highly intricate. It involves a nano-computer installed at each client location, utilizing wired internet to transmit videos 24/7 to our cloud and store them on an AWS server. Additionally, the installation of the infrastructure, including network cables, conduits, bends, junctions, and channels, is complex and requires a unique design for each client.\n\n
                                Another challenge faced by Gabriel was the reliance on wired internet, which often did not exist in certain condominiums. At a certain point, Gabriel took on the task of procuring broadband internet for clients.\n\n"
  sistema_nervoso_develpment : "Consequently, our team had to tackle the following challenges:\n
                                - Reduce installation time from 1.5 days to less than 2 hours.\n
                                - Eliminate the need for clients to contract wired internet services.\n
                                - Decrease the number of SKU variants.\n
                                - Reduce CapEx.\n\n
                                With these objectives in mind, our team, consisting of 3x Hardware Engineers, 1x Process Analyst, and 1x Product Manager, developed the Nervous System, a powerful and streamlined processing center.\n\n
                                The Minimum Viable Product (MVP), known as \"Rack\", was composed of readily available market items such as a Raspberry Pi, a switch, and an external hard drive. This solution worked for months until it was validated. Once validated, the team began developing a single board with integrated components to reduce costs, equipment preparation time, and installation time.\n\n
                                Months later, the current version known as the Nervous System was introduced. The photo below illustrates the physical evolution from the Rack (left) to the Nervous System (right). The significant difference in the latter was the utilization of a mobile LTE network.\n\n"
  sistema_nervoso_results    : "With the Nervous System, we achieved the following:\n\n
                                - Lowered CapEx by **17%**.\n
                                - Decreased Gabriel's installation time at a client location by 97%.\n
                                - Reduced the number of SKU variants by 59%.\n
                                - Reduced installation time by 5 days by eliminating the need for wired internet.\n
                                - Decreased infrastructure requirements by over 80%.\n\n
                                As a direct result of these improvements, our efforts yielded a significant increase in Gabriel's revenue. Within a mere two-month timeframe, we successfully generated an additional **R$700,000.00** by exclusively catering to the needs of 50 clients whose contractual agreements were in jeopardy due to the absence of wired broadband internet connectivity.\n\n"
  sistema_nervoso_artifacts  : "### Some of our deliverables:\n\n
                                [A recap of all deliveries](https://youtu.be/1ADOdOIUni8)\n\n
                                [Full journey illustration](https://youtu.be/kxDgwb8cqzY)\n\n
                                [Process documentation](https://docs.google.com/presentation/d/142UzFJxmgNiQC0kfPhqR45t8w5v8JZkw/edit?usp=sharing&rtpof=true&sd=true)\n\n
                                [Process documentation and Manuals](https://www.notion.so/Process-documentation-and-Manuals-fc7880812e844f88a7f75694e85dcb94?pvs=21)\n\n"
